<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Créer un Nouveau Produit</div>

                <div class="card-body">
                    <form (submit)="onSubmit()">
                        
                        <div class="form-group">
                            <label for="nom">Nom:</label>
                            <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="newProduct.nom">
                        </div>
                        <div class="form-group">
                            <label for="reference">Référence:</label>
                            <input type="text" class="form-control" id="reference" name="reference" [(ngModel)]="newProduct.reference">

                        </div>
                        <div class="form-group">
                            <label for="prix">Prix:</label>
                            <input type="text" class="form-control" id="prix" name="prix" [(ngModel)]="newProduct.prix">
                        </div>

                        <div class="form-group">
                            <label for="prix">Image:</label>
                            <input type="text" class="form-control" id="image" name="image" [(ngModel)]="newProduct.image">
                        </div>

                        <div class="form-group">
                            <label for="prix">Quantité en Stock:</label>
                            <input type="text" class="form-control" id="qt_stock" name="qt_stock" [(ngModel)]="newProduct.qt_stock">
                        </div>

                        <div class="form-group">
                            <label for="prix">Dimension:</label>
                            <input type="text" class="form-control" id="dimension" name="dimension" [(ngModel)]="newProduct.dimension">
                        </div>
                        <input type="submit" value="Add" class="btn btn-success">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
